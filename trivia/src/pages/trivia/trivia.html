<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trivia</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngFor="let pregunta of preguntas | async">
    <div *ngIf='pregunta.$key == preguntaActual'>
      <ion-card>
        <ion-card-header class='pregunta-trivia'>
          {{pregunta.pregunta}}
        </ion-card-header>
        <ion-card-content>
          <button id='botoncito1' (click)='respuesta("r1",pregunta.respuesta,pregunta.opciones.r1,pregunta.pregunta)' ion-button full color="light">{{pregunta.opciones.r1}}</button>
          <button id='botoncito2' (click)='respuesta("r2",pregunta.respuesta,pregunta.opciones.r2,pregunta.pregunta)' ion-button full color="light">{{pregunta.opciones.r2}}</button>
          <button id='botoncito3' (click)='respuesta("r3",pregunta.respuesta,pregunta.opciones.r3,pregunta.pregunta)' ion-button full color="light">{{pregunta.opciones.r3}}</button>      
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
