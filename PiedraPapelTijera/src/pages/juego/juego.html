<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Piedra Papel Tijera</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header class='pregunta-trivia'>
      Elija su opcion
    </ion-card-header>
    <ion-card-content>
      <button (click)='respuesta("1")' ion-button full color="light">Piedra</button>
      <button (click)='respuesta("2")' ion-button full color="light">Papel</button>
      <button (click)='respuesta("3")' ion-button full color="light">Tijera</button>      
    </ion-card-content>
  </ion-card>

</ion-content>
